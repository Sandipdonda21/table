<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex">
    <div class="w-1/3 bg-purple-100 flex justify-center">
        <form class="mt-5" id="myForm" >
            <label for="userid">User ID</label>
            <input class="mb-4" type="number" name="userid" id="userid"><br>
            <label for="fname">Full Name</label>
            <input class="mb-4" type="text" name="fname" id="fname"><br>
            <label for="bdate">Date of Birth</label>
            <input class="mb-4" type="date" name="bdate" id="bdate"><br>
            <label for="status">Status</label>
            <input class="mb-4" checked type="radio" name="status" id="active" value="Active"> <label for="status">Active</label>
            <input class="mb-4" type="radio" name="status" id="inactive" value="Inactive"><label for="status">Inactive</label><br>
            <button type="submit" onclick="addUser(event)" class="bg-purple-500 text-white rounded-md text-sm px-4 py-2 mt-4 ml-4">Add User</button>
        </form>
    </div>
    <div>
        <button class="bg-purple-500 text-white rounded-md text-sm px-4 py-2 mt-4 ml-4" onclick="addTable()">Add Table</button>
        <div id="table_container"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
